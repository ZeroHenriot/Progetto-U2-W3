<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold" href="index.html"
            >Santini Celesti</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Inserisci</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-4">
        Santini Celesti - Inserisci i tuoi santini
      </h1>
      <div class="container">
        <div class="row justify-content-center" id="event-form">
          <div class="col col-12 col-lg-6">
            <form id="form">
              <div class="mb-3 row">
                <label for="inputPassword" class="col-md-2 col-form-label"
                  >name</label
                >
                <div class="col-md-10">
                  <input type="text" class="form-control" id="name" required />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-md-2 col-form-label"
                  >description</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-md-2 col-form-label"
                  >brand</label
                >
                <div class="col-md-10">
                  <input type="text" class="form-control" id="brand" required />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-md-2 col-form-label"
                  >image url</label
                >
                <div class="col-md-10">
                  <input type="text" class="form-control" id="url" required />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-md-2 col-form-label"
                  >price</label
                >
                <div class="col-md-10">
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                  />
                </div>
              </div>

              <div class="d-flex">
                <div class="me-auto">
                  <button type="submit" class="btn btn-success">
                    Salva santino
                  </button>
                  <button type="submit" class="btn btn-danger" id="reset">
                    Reset
                  </button>
                </div>
                <button
                  id="delete"
                  class="btn btn-danger d-none"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
